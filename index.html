<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aaron Kuang</title>

<style>
/* ---- THEME COLORS ---- */
:root {
    --main-bg: #f8f8f8;
    --header-bg: #2a3a2f;
    --accent-green: #4a7a55;
    --text-dark: #222;
    --button-bg: #e8e8e8;
    --button-hover: #4a7a55;
    --button-text-active: white;
    --footer-bg: #2a3a2f;
    --footer-text: #ccc;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--main-bg);
    color: var(--text-dark);
}

header {
    background: var(--header-bg);
    color: white;
    padding: 60px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.8em;
}

header p {
    margin-top: 8px;
    font-size: 1.2em;
    color: #d9d9d9;
}

section {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.bio {
    text-align: center;
    font-size: 18px;
    margin-bottom: 30px;
}

/* ---- CATEGORY BUTTONS ---- */
.categories {
    text-align: center;
    margin-bottom: 30px;
}

.categories button {
    background: var(--button-bg);
    border: 2px solid var(--accent-green);
    color: var(--accent-green);
    padding: 10px 18px;
    margin: 5px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.categories button:hover,
.categories button.active {
    background: var(--button-hover);
    color: var(--button-text-active);
}

/* ---- PHOTO GALLERY ---- */
.gallery {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 18px;
    margin-bottom: 40px;
}

.gallery.active {
    display: grid;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.12);
    transition: transform 0.25s;
}

.gallery img:hover {
    transform: scale(1.03);
}

/* ---- FOOTER ---- */
footer {
    text-align: center;
    background: var(--footer-bg);
    color: var(--footer-text);
    padding: 22px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <h1>Aaron Kuang</h1>
    <p>Photography • Sports • Moments</p>
</header>

<section>
    <div class="bio">
        <p>
            Hi! I’m Aaron. I enjoy capturing moments through photography,
            from sports and action to everyday life and travel.
        </p>
    </div>

    <!-- CATEGORY BUTTONS -->
    <div class="categories">
        <button class="active" onclick="showGallery('portraits')">Portraits</button>
        <button onclick="showGallery('basketball')">Basketball</button>
        <button onclick="showGallery('fencing')">Fencing</button>
        <button onclick="showGallery('travel')">Travel</button>
    </div>

    <!-- GALLERIES -->
    <div id="portraits" class="gallery active">
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
    </div>

    <div id="basketball" class="gallery">
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
    </div>

    <div id="fencing" class="gallery">
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
    </div>

    <div id="travel" class="gallery">
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
        <figure>
            <img src="Cello_GreenhillFacebook.JPEG" alt="Portrait 1">
            <figcaption>Quiet moment</figcaption>
        </figure>
    </div>
</section>

<footer>
    © 2025 Aaron Kuang
</footer>

<script>
function showGallery(id) {
    document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
    document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}
</script>

</body>
</html>
