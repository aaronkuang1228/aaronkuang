<style>
/* ---- THEME COLORS ---- */
:root {
    --main-bg: #f8f8f8;
    --header-bg: #2a3a2f;
    --accent-green: #4a7a55;
    --text-dark: #222;
    --button-bg: #e8e8e8;
    --button-hover: #4a7a55;
    --button-text-active: white;
    --footer-bg: #2a3a2f;
    --footer-text: #ccc;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--main-bg);
    color: var(--text-dark);
}

header {
    background: var(--header-bg);
    color: white;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.8em;
}

header p {
    margin-top: 8px;
    font-size: 1.2em;
    color: #d9d9d9;
}

section {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.bio {
    text-align: center;
    font-size: 18px;
    margin-bottom: 30px;
}

/* ---- CATEGORY BUTTONS ---- */
.categories {
    text-align: center;
    margin-bottom: 30px;
}

.categories button {
    background: var(--button-bg);
    border: 2px solid var(--accent-green);
    color: var(--accent-green);
    padding: 10px 18px;
    margin: 5px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.categories button:hover,
.categories button.active {
    background: var(--button-hover);
    color: var(--button-text-active);
}

/* ---- PHOTO GALLERY ---- */
.gallery {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 18px;
    margin-bottom: 40px;
}

.gallery.active {
    display: grid;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.12);
    transition: transform 0.25s;
}

.gallery figure {
    margin: 0;
    text-align: center;
}

.gallery figcaption {
    margin-top: 8px;
    font-size: 14px;
    color: #555;
    font-style: italic;
}
    
.gallery img:hover {
    transform: scale(1.03);
}

.pdf-item {
    text-align: center;
    margin-bottom: 30px;
}

.pdf-caption {
    margin-top: 8px;
    font-size: 14px;
    color: #555;
    font-style: italic;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
}

.video-item {
    text-align: center;
}

.video-item iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 8px;
    border: none;
}

.video-caption {
    margin-top: 8px;
    font-size: 14px;
    color: #555;
    font-style: italic;
}
    
/* Lightbox overlay */
#lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}

/* Lightbox image */
#lightbox-img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 8px;
}

/* Caption */
#lightbox-caption {
    text-align: center;
    color: #ccc;
    margin-top: 10px;
    font-size: 16px;
}

/* Close button */
#lightbox .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#lightbox .close:hover {
    color: #bbb;
}

/* ---- FOOTER ---- */
footer {
    text-align: center;
    background: var(--footer-bg);
    color: var(--footer-text);
    padding: 22px;
    font-size: 14px;
}
</style>
</head>

<script>
function showGallery(id) {
    document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
    document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

function openLightbox(img) {
    document.getElementById('lightbox').style.display = 'block';
    document.getElementById('lightbox-img').src = img.src;
    document.getElementById('lightbox-caption').innerText = img.alt || img.nextElementSibling.innerText;
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

</script>
