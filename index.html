<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aaron Kuang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #222;
            color: white;
            padding: 40px;
            text-align: center;
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .bio {
            text-align: center;
            font-size: 18px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
    <p>Photographer | Student | Creator</p>
</header>

<section>
    <div class="bio">
        <p>
            Hi! I’m Your Name. I enjoy photography, capturing moments,
            and telling stories through images. This website is a small
            collection of my favorite work.
        </p>
    </div>

    <div class="gallery">
        <img src="Cello_GreenhillFacebook.jpeg" alt="Photo 1">
    </div>
</section>

<footer>
    © 2025
</footer>

</body>
</html>
